<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
    <label>First Name:* </label>
        <input type="text"><br>
    <label>Last Name:* </label>
        <input type="text"><br>
    <label>Email Address:* </label>
        <input type="text"><br>
    <label>Password:* </label>
        <input type="password"><br>
    <label>Confirm Password:* </label>
        <input type="password"><br>
    <label>Birthday: </label>
        <input type="date"><br>
    <p>Gender Identity:</p>
    <input type="radio" name="Male" value="Male" id="Male">
<label for="Male">Male<label>
<input type="radio" name="Female" value="Female" id="Female">
<label for="Female">Female<label>
<input type="radio" name="Non-binary" value="Non-binary" id="Non-binary">
<label for="Non-binary">Non-binary<label>
<input type="radio" name="I prefer not to answer" value="I prefer not to answer" id="I prefer not to answer">
<label for="I prefer not to answer">I prefer not to answer<label>   
    <p>A short description about myself</p>
    <textarea name="" id="" cols="30" rows="10"></textarea><br>
    Favorite Language: <select name="Language">
        <option>Javascript</option>
        <option>HTML</option>
        <option>CSS</option>
    </select><br>
    <input type="checkbox" name="accept" id="accept">
<label for="accept">Yes, I would like to receive periodic email updates <br>
    <input type="submit" value="Create Account"><br>
    <p>* Indicates a required field</p>
    </form>
</body>
</html>
